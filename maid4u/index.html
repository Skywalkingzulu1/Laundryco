	<div class="contact-form">
		<form id="contact-form" role="form" method="post" data-netlify="true" netlify-honeypot="bot-field">
			<input type="hidden" name="form-name" value="contact-form">
			<p style="display: none;">
				<label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
			</p>
			<div class="form-group has-feedback">
				<label for="name">Name*</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="" required>
				<i class="fa fa-user form-control-feedback"></i>
			</div>
			<div class="form-group has-feedback">
				<label for="email">Address*</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="" required>
				<i class="fa fa-envelope form-control-feedback"></i>
			</div>
			<div class="form-group has-feedback">
				<label for="subject">Phone*</label>
				<input type="number" class="form-control" id="subject" name="subject" placeholder="" required>
				<i class="fa fa-navicon form-control-feedback"></i>
			</div>
			<div class="form-group has-feedback">
				<label for="date">Date</label>
				<input type="date" class="form-control" id="date" name="date" placeholder="">
				<i class="fa fa-navicon form-control-feedback"></i>
			</div>
			<div class="form-group has-feedback">
				<label for="time">Time*</label>
				<input type="time" class="form-control" id="time" name="time" placeholder="" required>
				<i class="fa fa-navicon form-control-feedback"></i>
			</div>
			<div class="form-group has-feedback">
				<label for="message">Message*</label>
				<textarea class="form-control" rows="6" id="message" name="message" placeholder="" required></textarea>
				<i class="fa fa-pencil form-control-feedback"></i>
			</div>
			<input type="submit" value="Submit" class="btn btn-default">
		</form>
	</div>
